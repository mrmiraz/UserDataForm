<mat-card-content class="header-text">
  Personal Infomation
</mat-card-content>
<form #form = "ngForm" (ngSubmit)="page2DataSubmit(form.value)"  fxLayout="row wrap" fxLayoutAlign="space-between" >
  <mat-form-field  appearance="fill" fxFlex="45%"fxFlex.sm="100%" fxFlex.xs="100%" >
    <mat-label>Select Blood Group
      <mat-icon fontIcon=""></mat-icon></mat-label>
    <mat-select name = "userState" [(ngModel)] = "userInfo.bloodGroup" required>
      <mat-option *ngFor="let bloodG of bloodGroup" [value] = "bloodG">{{bloodG}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field  appearance="fill" fxFlex="45%"fxFlex.sm="100%" fxFlex.xs="100%">
    <mat-label>Madical Disability(if any)</mat-label>
    <input matInput name = "id" [(ngModel)]="userInfo.disability">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="submit" >Next</button>
</form>
