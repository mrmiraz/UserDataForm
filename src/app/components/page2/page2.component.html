

<form #form = "ngForm" [formGroup]="page2Form" (ngSubmit)="page2DataSubmit(form.value)"  fxLayout="row wrap" fxLayoutAlign="space-between" >
  <mat-form-field  appearance="fill" fxFlex="45%"fxFlex.sm="100%" fxFlex.xs="100%" >
    <mat-label>Select Blood Group
      <mat-icon fontIcon=""></mat-icon></mat-label>
    <mat-select formControlName="userBloodGroup" name = "userState" [(ngModel)] = "userInfo.bloodGroup" required>
      <mat-option *ngFor="let bloodG of bloodGroup" [value] = "bloodG">{{bloodG}}</mat-option>
    </mat-select>
    <span style="color: red" ></span>
  </mat-form-field>

  <mat-form-field  appearance="fill" fxFlex="45%"fxFlex.sm="100%" fxFlex.xs="100%" >
    <input matInput formControlName="name">
    <span style="color: red" *ngIf="name && name.invalid">This is invalid</span>
  </mat-form-field>
